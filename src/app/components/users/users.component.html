<div class="container mt-4">
  <div class="d-flex justify-content-between mb-4">
    <div class="w-60 flex-grow-1">
      <h1 class="title">
        <b>User Directory</b>
      </h1>
    </div>
    <div class="search-bar w-20 mb-4">
      <input
        type="search"
        class="form-control rounded"
        placeholder="Search"
        aria-label="Search"
        aria-describedby="search-addon"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
      />
    </div>
    <div class="w-20 ms-2">
      <button type="button" class="custom-btn" (click)="onClick()">
        Create User
      </button>
    </div>
  </div>
  <div *ngIf="spinnerShown">
    <app-spinner></app-spinner>
  </div>
  <div class="d-flex">
    <div class="w-100">
      <app-user-list
        [users]="filteredUsers"
        (spinnerEvent)="spinnerEvent()"
      ></app-user-list>
    </div>
  </div>
</div>
